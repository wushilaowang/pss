<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <!--    <script src="/js/layui/layui.js"></script>-->
    <script src="/js/layui/jquery-1.8.3.min.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div><input type="hidden" id="id"></div>
    <div><input type="hidden" id="operate"></div>
    <div><span>类目名称:</span><input id="name" type="text"></div>
    <di><input class="layui-btn" type="button" value="提交"></di>


</div>
<!--<script src="//res.layui.com/layui/src/layui.js?t=1568076536616" charset="utf-8"></script>-->
<script>
    $(function () {
        setTimeout("submit()",1);
    })

    function submit(){
        var a=$("#id").val();
        $(".layui-btn").on("click", function () {
            if($("#name").val().trim().replace(/\s/g,"")==""){
                alert("类目名称不能为空")
            }else {
                $.ajax({
                    url: '/Category/addCat',
                    type: 'post',
                    data: {name: $("#name").val(), parent_id: $("#id").val()},
                    dataType: 'json',
                    success: function (r) {
                        if(r.state=="200") {
                            alert(r.message)
                        }
                    }
                });
            }
        })
    }
</script>

</body>
</html>
