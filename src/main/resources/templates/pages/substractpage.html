<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <script src="/js/layui/layui.js"></script>
    <script src="/js/layui/jquery-1.8.3.min.js"></script>
    <style>
        .inputt {
            margin-top: 20px;
            text-align: center
        }

        .buttonn {
            text-align: center
        }

        .texta {
            margin-top: 20px;
            text-align: center
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="inputt" style="margin-right: 20px"><input type="hidden" id="id">
        <div class="layui-form-item">
            <label class="layui-form-label">数量:</label>
            <div class="layui-input-inline">
                <input type="text" id="num" lay-verify="required" placeholder="请输入" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述:</label>
            <div class="layui-input-block">
                <textarea id="descript" rows="10" cols="38" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="buttonn"><input class="layui-btn" type="button" value="提交"></div>


    </div>
</div>
    <!--<script src="//res.layui.com/layui/src/layui.js?t=1568076536616" charset="utf-8"></script>-->
    <script>
        $(function () {
            $(".layui-btn").on("click", function () {
                $.ajax({
                    url: '/goods/substractStock',
                    type: 'post',
                    data: {id: $("#id").val(), option: 1, num: $("#num").val(), descript: $("#descript").val()},
                    dataType: 'json',
                    success: function (r) {
                        if (r.state == '200') {
                            layui.use('layer', function () { //独立版的layer无需执行这一句
                                var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
                                layer.msg(r.message)
                            })
                        }
                    }
                });
            })
        })
    </script>

</body>
</html>
